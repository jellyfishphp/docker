apps:
  - name: 'jellyfishScheduler'
    script: '/var/www/jellyfish/releases/current/vendor/bin/console'
    args: 'scheduler:run'
    interpreter: 'php'
  - name: 'jellyfishEventQueueWorker'
    script: '/var/www/jellyfish/releases/current/vendor/bin/console'
    args: 'event:queue-worker:start'
    interpreter: 'php'
